spring.application.name=task-tracker-backend


server.port=8090


spring.datasource.url=jdbc:mysql://localhost:3306/task_tracker_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Allow large page sizes for fetching all tasks
spring.data.web.pageable.max-page-size=100

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# Refresh Token Expiration (7 days in milliseconds)
# Can be overridden by REFRESH_TOKEN_EXPIRATION env variable
spring.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION:604800000}

# Cookie & CORS
app.cookie.secure=false
app.cors.allowed-origins=http://localhost:5173

# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.enable-native-support=true
springdoc.use-management-port=false